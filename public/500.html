<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  body {
    margin: 0;
  }
  .error-container {
    padding: 40px 24px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  a {
    align-self: flex-start;
  }
  .btn-back {
    width: 42px;
    margin-bottom: 16px;
    align-self: flex-start;
  }
  .error-icon {
    max-width: 500px;
    margin: 48px 0;
  }
  h1 {
    font-family: 'Nunito', sans-serif;
    font-size: 24px;
    text-align: center;
    color: #F86464;
    margin: 0;
    max-width: 72%;
  }
  p {
    font-family: proxima-nova, sans-serif;
    font-size: 18px;
    text-align: center;
    margin: 0 0 24px 0;
    max-width: 88%;
  }
  </style>
</head>

<body>
  <div class="error-container">
    <a href="/">
      <img src="images/btn-back.svg" alt="" class="btn-back">
    </a>
    <h1>Something went wrong...</h1>
    <img src="images/500.svg" alt="404" class="error-icon">
    <p>Sorry, there seems to be a server error.</p>
    <p>Please refresh in a few minutes.</p>
  </div>
</body>
</html>
